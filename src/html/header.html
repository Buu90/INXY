<header class="header">
  <div class="header__container">
    <a href="#" class="header__logo">
      <span class="header__logo-background">News</span>
      Portal
    </a>
    <div class="header__search search">
      <form class="search__form">
        <div class="search__content">
          <input
            class="search__input"
            id="search"
            type="search"
            name="search"
            maxlength="20"
            placeholder="Site search"
          />
          <button class="search__btn" type="submit" value="find">
            <img src="@img/header/search.svg" alt="" />
          </button>
        </div>
      </form>
    </div>
  </div>
</header>
